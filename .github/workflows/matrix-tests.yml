# This matrix testing is for versions not already exercised by tests.yml
# For regular pushes, we just test the minimum Python version, but when pushing
# to main or release, we want to exercise the full matrix.
name: Run Matrix Tests
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: main
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: FedericoCarboni/setup-ffmpeg@v2
        if : runner.os != 'macOS'
      - run: brew install ffmpeg
        if : runner.os == 'macOS'
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          pip install -e .[all]
      - name: Run tests
        run: cd tests && python run.py prod
